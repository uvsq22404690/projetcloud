apiVersion: v1
kind: Namespace
metadata:
  name: tools-debian-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tools-debian
  namespace: tools-debian-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tools-debian
  template:
    metadata:
      labels:
        app: tools-debian
    spec:
      containers:
        - name: tools-debian
          image: readnamane/tools-debian:8649a6a5
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tools-debian
  namespace: tools-debian-ns
spec:
  selector:
    app: tools-debian
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tools-debian-default-deny-ingress
  namespace: tools-debian-ns
spec:
  podSelector:
    matchLabels:
      app: tools-debian
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tools-debian-allow-from-ingress
  namespace: tools-debian-ns
spec:
  podSelector:
    matchLabels:
      app: tools-debian
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
      - protocol: TCP
        port: 80

